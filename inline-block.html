<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Example</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline-block;
            < !--block means nothing next to it----inline will remove every box property of the element-not a box anymore-sizes to content-->
        }
    </style>
</head>

<body>
    <span class="box">1</span>
    <span class="box">1</span>
    <span class="box">1</span>
</body>

</html>
